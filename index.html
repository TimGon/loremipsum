<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <a class="header__logolink" href="#">
                    <img class="header__logotype" src="img/logo.svg" alt="logotype">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="#">Home</a></li>
                    <li class="header__item"><a class="header__link" href="#">Features</a></li>
                    <li class="header__item"><a class="header__link" href="#">Pricing</a></li>
                    <li class="header__item"><a class="header__link" href="#">Blog</a></li>                
                </ul>
            </nav>
            <div class="header__btncontainer">
                <button class="header__btn btn">Get Started</button>
            </div>
        </div>
    </header>
    <section class="info">
        <div class="info__container container">
            <div class="info__content">
                <h1 class="info__title">Grow your subscription business</h1>
                <p class="info__descr">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
                <div class="info__btncontainer">
                    <button class="info__start btn">Get Started</button>
                    <button class="info__try btn">Try</button>
                </div>
            </div>    
            <div class="info__img">
                <img class="info__firstman" src="img/firstman.png" alt="firstman">
            </div>
        </div>
        
    </section>
    
    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__logo">
                <a href="#">
                    <img src="img/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__item"><a class="footer__link" href="#">Support</a></li>
                    <li class="footer__item"><a class="footer__link" href="#">Premium</a></li>
                    <li class="footer__item"><a class="footer__link" href="#">Pricing</a></li>
                    <li class="footer__item"><a class="footer__link" href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
